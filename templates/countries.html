{% extends "layout.html" %}
{% block content %}

<!-- displays subheading that helps user know what page they are on -->
<div class="subheading">
    <h2>
        Countries
    </h2>
</div>

<!-- displays all the countries in neat rows/columns -->
<div class="row">
    {% for item in countries %}
    <div class="column">
        <div class="zoom">
            <h3> <a href = "/country/{{item[0]}}"> {{item[1]}} <br> <div class="flag"><img src = "{{item[2]}}"/> </div></a> </h3>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
