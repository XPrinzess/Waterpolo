{% extends "layout.html" %}

{% block title %}
<!-- back button adapted from https://www.w3schools.com/jsref/met_his_back.asp -->
<div class="back"> <button onclick="history.back()"> <h2> &laquo; Back </h2> </button> </div>
{% endblock %}

{% block content %}
<!-- selected position name and image displayed as subheading of the page -->
<div class="subheading">
    <div class="row">
    {% for item in position %}
        <div class="column">
            <h2> {{item[0]}} </h2>
            <div class="overlay">
                <img src = "{{item[1]}}"/>
                <div class="hovercaption"> 
                    <p>{{item[3]}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- selected position description displayed -->
<div class="description">
    <p> {{item[2]}} </p>
    {% endfor %}
</div>

<!-- displays all the players who play in that selected position in neat rows/columns -->
<div class="row">
    {% for item in position_players %}
    <div class="column">
        <div class="zoom">
            <h2><a href = "/player/{{item[4]}}"> {{item[0]}} {{item[1]}} </h2>
            <div class="image-stack">
                <div class="image-stack_bottom">
                <img src="{{item[2]}}">
                </div>
                <div class="image-stack_flag">
                    <img src="{{item[3]}}">
                </div>
            </a>
            <br>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
