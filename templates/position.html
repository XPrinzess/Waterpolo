{% extends "layout.html" %}

{% block title %}
<div class="back"> <button onclick="history.back()"> <h2> &laquo; Back </h2> </button> </div>
{% endblock %}

{% block content %}

{% for item in position %}
    <h2> {{item[0]}} Players <br> <img src ="{{item[1]}}"> <br> {{item[2]}} </h2>
{% endfor %}

{% for item in position_players %}
    <h2> <a href = "/player/{{item[4]}}"> {{item[0]}} {{item[1]}} <br> <img src ="{{item[2]}}"></a> <img src ="{{item[3]}}"> </h2>
{% endfor %}

{% endblock %}
